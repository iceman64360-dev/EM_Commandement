        };

        // Fonctions utilitaires
        function saveSquadState() {
            try {
                const dataToSave = {
                    selectedSquadType,

                localStorage.setItem(DATA_STORAGE_KEY, JSON.stringify(dataToSave));
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);

            try {
                const saved = localStorage.getItem(DATA_STORAGE_KEY);

                    const savedData = JSON.parse(saved);

                    currentSquad = savedData.currentSquad;

                console.error('Erreur lors du chargement:', error);

            if (officers.includes(grade)) return 'officer';
            if (ncos.includes(grade)) return 'nco';
            return 'enlisted';

            appId: "1:974967110531:web:1ff295ee931c28f121d4b6",
            measurementId: "G-VXHG7H2L2J"
        };
        
        // Initialiser Firebase
        let firebaseApp = null;
        let database = null;
        let isFirebaseEnabled = false;
        
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            isFirebaseEnabled = true;
            console.log('üî• Firebase initialis√© pour synchronisation √âtat-Major');
        } catch (error) {
            console.warn('‚ö†Ô∏è Firebase non disponible, mode local uniquement:', error.message);
            isFirebaseEnabled = false;
        }
        
        // Fonction de synchronisation automatique vers l'√âtat-Major
        function syncSquadToCommand(squadData) {
            if (!isFirebaseEnabled) {
                console.warn('‚ö†Ô∏è Synchronisation impossible : Firebase non disponible');
                return false;
            }
            
            try {
                // Ajouter des m√©tadonn√©es de synchronisation
                const syncData = {
                    ...squadData,
                    syncedAt: new Date().toISOString(),
                    syncSource: 'escouade-interface',
                    syncId: Date.now() + Math.random()
                };
                
                // Envoyer vers Firebase sous 'squads_sync'
                database.ref('squads_sync').push(syncData).then(() => {
                    console.log(`‚úÖ Escouade ${squadData.name} synchronis√©e vers √âtat-Major`);
                    showSyncNotification(`Escouade ${squadData.name} envoy√©e vers l'√âtat-Major`, 'success');
                }).catch((error) => {
                    console.error('‚ùå Erreur synchronisation:', error);
                    showSyncNotification('Erreur de synchronisation', 'error');
                });
                
                return true;
            } catch (error) {
                console.error('‚ùå Erreur lors de la synchronisation:', error);
                return false;
            }
        }
        
        // Fonction pour synchroniser l'escouade vers l'√âtat-Major via Firebase
        function syncSquadToCommand(squadData) {
            if (!squadData) {
                showSyncNotification('‚ùå Erreur : Aucune donn√©e d\'escouade √† synchroniser', 'error');
                return;
            }
            
            if (!isFirebaseEnabled || !database) {
                showSyncNotification('‚ùå Firebase indisponible - Impossible de synchroniser', 'error');
                return;
            }
            
            try {
                // Afficher notification de d√©but d'envoi
                showSyncNotification('üì° Envoi en cours vers l\'√âtat-Major...', 'info');
                
                // Envoyer l'escouade via Firebase pour synchronisation avec index.html
                database.ref('squad_sync').push(squadData)
                    .then(() => {
                        console.log(`‚úÖ Escouade ${squadData.name} synchronis√©e avec l'√âtat-Major`);
                        showSyncNotification(
                            `‚úÖ Escouade ${squadData.name} envoy√©e !`, 
                            `${squadData.personnel.length} membres synchronis√©s avec l'√âtat-Major`, 
                            'success'
                        );
                        
                        // Optionnel : Nettoyer l'interface apr√®s envoi r√©ussi
                        setTimeout(() => {
                            if (confirm('Escouade envoy√©e avec succ√®s ! Voulez-vous revenir √† la s√©lection d\'escouade ?')) {
                                resetToSquadSelection();
                            }
                        }, 2000);
                    })
                    .catch((error) => {
                        console.error('‚ùå Erreur synchronisation Firebase:', error);
                        showSyncNotification(
                            '‚ùå Erreur de synchronisation', 
                            'Impossible d\'envoyer l\'escouade √† l\'√âtat-Major', 
                            'error'
                        );
                        
                        // Fallback : t√©l√©chargement JSON en cas d'erreur Firebase
                        setTimeout(() => {
                            if (confirm('Synchronisation √©chou√©e. Voulez-vous t√©l√©charger les donn√©es en JSON ?')) {
                                downloadSquadData(squadData);
                            }
                        }, 1000);
                    });
            } catch (error) {
                console.error('‚ùå Erreur critique synchronisation:', error);
                showSyncNotification('‚ùå Erreur critique de synchronisation', 'error');
            }
        }
        
        // Fonction pour t√©l√©charger les donn√©es en JSON (fallback)
        function downloadSquadData(squadData) {
            try {
                const dataStr = JSON.stringify(squadData, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `escouade_${squadData.name}_${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                console.log(`üìÅ T√©l√©chargement JSON: ${exportFileDefaultName}`);
            } catch (error) {
                console.error('‚ùå Erreur t√©l√©chargement JSON:', error);
                showSyncNotification('‚ùå Erreur de t√©l√©chargement', 'error');
            }
        }
        
        // Fonction pour retourner √† la s√©lection d'escouade
        function resetToSquadSelection() {
            selectedSquadType = null;
            currentSquad = null;
            document.getElementById('squad-selection').style.display = 'block';
            document.getElementById('squad-config').style.display = 'none';
            console.log('üîÑ Retour √† la s√©lection d\'escouade');
        }
        
        // Fonction pour afficher les notifications de synchronisation
        function showSyncNotification(message, type = 'info') {
            // Cr√©er la notification
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg text-white font-bold transition-all duration-300 transform translate-x-full`;
            
            if (type === 'success') {
                notification.style.backgroundColor = '#10b981';
                notification.innerHTML = `‚úÖ ${message}`;
            } else if (type === 'error') {
                notification.style.backgroundColor = '#ef4444';
                notification.innerHTML = `‚ùå ${message}`;
            } else {
                notification.style.backgroundColor = '#3b82f6';
                notification.innerHTML = `üìÆ ${message}`;
            }
            
            document.body.appendChild(notification);
            
            // Animation d'entr√©e
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Animation de sortie
            setTimeout(() => {
                notification.style.transform = 'translateX(full)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 4000);
        }
        
        // Modifier la fonction d'export existante pour inclure la synchronisation automatique
        function exportSquadData() {
            const squadData = collectSquadData();
            
            if (!squadData || !squadData.personnel || squadData.personnel.length === 0) {
                showSyncNotification('Aucune donn√©e d\'escouade √† exporter', 'error');
                return;
            }
            
            // Export JSON classique (pour compatibilit√©)
            const dataStr = JSON.stringify(squadData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `escouade_${squadData.name}_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            // Synchronisation automatique vers √âtat-Major
            if (isFirebaseEnabled) {
                syncSquadToCommand(squadData);
            } else {
                // Fallback : t√©l√©chargement JSON si Firebase indisponible
                downloadSquadData(squadData);
                showSyncNotification('Export local r√©ussi - Synchronisation Firebase indisponible', 'info');
            }
        }
        
        // Fonction pour collecter les donn√©es d'escouade r√©elles
        function collectSquadData() {
            // V√©rifier qu'une escouade est s√©lectionn√©e
            if (!selectedSquadType || !currentSquad) {
                console.warn('‚ö†Ô∏è Aucune escouade s√©lectionn√©e');
                return null;
            }
            
            // R√©cup√©rer la configuration de l'escouade
            const squadConfig = SQUAD_CONFIG[selectedSquadType];
            if (!squadConfig) {
                console.warn('‚ö†Ô∏è Configuration d\'escouade introuvable');
                return null;
            }
            
            // Collecter les donn√©es des membres
            const personnel = [];
            
            if (currentSquad.members && Array.isArray(currentSquad.members)) {
                currentSquad.members.forEach((member, index) => {
                    if (member.name && member.name.trim()) {
                        personnel.push({
                            name: member.name.trim(),
                            grade: member.grade || 'Soldat',
                            role: member.role || 'Fusilier',
                            position: member.position || `Op√©rateur ${index + 1}`,
                            team: member.team || null,
                            status: 'Actif'
                        });
                    }
                });
            }
            
            // V√©rifier qu'il y a au moins un membre
            if (personnel.length === 0) {
                console.warn('‚ö†Ô∏è Aucun membre saisi dans l\'escouade');
                return null;
            }
            
            // Construire les donn√©es compl√®tes de l'escouade
            const squadData = {
                name: selectedSquadType,
                type: squadConfig.type || 'Terrain',
                personnel: personnel,
                frequency: squadConfig.frequency + ' MHz',
                color: squadConfig.color,
                exportDate: new Date().toISOString(),
                status: 'Active',
                effectif: {
                    total: personnel.length,
                    complet: personnel.length >= 10
                },
                metadata: {
                    createdBy: 'Interface-SL',
                    version: '4.2',
                    lastModified: new Date().toISOString()
                }
            };
            
            console.log(`üìã Donn√©es collect√©es pour escouade ${selectedSquadType}:`, {
                nom: squadData.name,
                effectif: `${personnel.length} membres`,
                fr√©quence: squadData.frequency,
                couleur: squadData.color
            });
            
            return squadData;
        }
    </script>
